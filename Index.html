<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime Number Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #results {
        margin-top: 20px;
    }
</style>
<script>
function findPrimes(n) {
    function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return num > 1;
    }

    const primes = [];
    for (let i = 2; i <= n; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
    return primes;
}

function displayPrimes() {
    const num = document.getElementById("number").value;
    const results = document.getElementById("results");
    const primes = findPrimes(num);

    results.innerHTML = primes.length > 0 ? `Prime numbers up to ${num}: <strong>${primes.join(', ')}</strong>` : `No prime numbers found.`;
}

</script>
</head>
<body>
    <h2>Prime Number Generator</h2>
    <form onsubmit="displayPrimes(); return false;">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required min="2">
        <button type="submit">Generate Primes</button>
    </form>
    <div id="results"></div>
</body>
</html>
